<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>青色单词提取 (Mobile V13)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

    <style>
        :root {
            --sat: env(safe-area-inset-top, 20px);
            --sab: env(safe-area-inset-bottom, 20px);
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f1f5f9; 
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }
        .h-dynamic { height: 100vh; height: 100dvh; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        #result-drawer {
            transition: transform 0.35s cubic-bezier(0.32, 0.72, 0, 1);
            transform: translateY(100%);
            box-shadow: 0 -10px 30px -5px rgba(0,0,0,0.1);
        }
        #result-drawer.open { transform: translateY(0); }

        .scan-line {
            position: absolute; left: 0; right: 0; height: 2px;
            background: linear-gradient(to right, transparent, #22d3ee, transparent);
            animation: scan 2s infinite linear;
        }
        @keyframes scan { 0% {top:10%; opacity:0} 10%{opacity:1} 90%{opacity:1} 100%{top:90%; opacity:0} }
    </style>
</head>
<body class="h-dynamic flex flex-col overflow-hidden text-slate-800 bg-slate-50">

    <!-- 顶部 -->
    <header class="bg-white/95 backdrop-blur border-b border-slate-200 flex items-center justify-between px-4 z-10 shrink-0 sticky top-0 pt-[var(--sat)] pb-3 shadow-sm">
        <div class="flex items-center gap-2.5 h-10">
            <div class="w-8 h-8 bg-cyan-600 rounded-lg flex items-center justify-center text-white font-bold text-xs shadow-md shadow-cyan-100">V13</div>
            <div class="flex flex-col justify-center">
                <h1 class="font-bold text-sm tracking-tight text-slate-800 leading-tight">顺序提取</h1>
                <span class="text-[10px] text-slate-400 leading-none mt-0.5">Auto Sort (A-Z)</span>
            </div>
        </div>
        
        <div class="flex gap-2 items-center">
            <!-- 排序切换按钮 -->
            <button onclick="toggleSortOrder()" class="px-3 py-1.5 bg-slate-100 hover:bg-slate-200 active:scale-95 rounded-full text-xs font-bold text-slate-600 transition flex items-center gap-1.5 border border-slate-200">
                <i id="sort-icon" class="fa-solid fa-arrow-down-a-z text-cyan-500"></i> 
                <span id="sort-label">正序</span>
            </button>
            <div class="bg-slate-800 px-3 py-1.5 rounded-full text-xs font-bold text-white shadow-lg shadow-slate-200">
                <span id="queue-count">0</span>
            </div>
        </div>
    </header>

    <!-- 主列表 -->
    <main class="flex-1 overflow-y-auto no-scrollbar p-3 relative bg-slate-100" id="main-container">
        <!-- 空状态 -->
        <div id="empty-state" class="absolute inset-0 flex flex-col items-center justify-center text-slate-300 pb-24">
            <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center mb-5 shadow-sm border border-slate-100">
                <i class="fa-solid fa-arrow-down-1-9 text-4xl text-slate-200"></i>
            </div>
            <p class="text-sm font-bold text-slate-400">按文件名 (1→9) 自动排列</p>
            <p class="text-xs text-slate-300 mt-1">支持一键切换倒序</p>
        </div>

        <!-- 图片网格 -->
        <div id="image-grid" class="grid grid-cols-2 gap-3 pb-28 content-start transition-all"></div>
    </main>

    <!-- 底部操作栏 -->
    <div class="shrink-0 bg-white border-t border-slate-200 px-4 py-3 pb-[calc(12px+var(--sab))] z-20 shadow-[0_-4px_20px_-5px_rgba(0,0,0,0.05)]">
        <div class="flex gap-3 h-12">
            <button onclick="document.getElementById('file-input').click()" class="aspect-square h-full bg-slate-50 border border-slate-200 rounded-2xl flex items-center justify-center text-slate-500 active:bg-slate-100 active:scale-95 transition">
                <i class="fa-regular fa-image text-xl"></i>
                <input type="file" id="file-input" accept="image/*" multiple class="hidden" onchange="handleFiles(this.files)">
            </button>
            
            <button onclick="openCamera()" class="aspect-square h-full bg-slate-800 text-white rounded-2xl flex items-center justify-center shadow-lg active:scale-95 transition">
                <i class="fa-solid fa-camera text-xl"></i>
            </button>

            <button id="run-btn" onclick="runPipeline()" class="flex-1 bg-gradient-to-r from-cyan-600 to-blue-600 text-white rounded-2xl font-bold text-sm shadow-lg shadow-cyan-200 active:scale-[0.98] transition flex items-center justify-center gap-2 disabled:opacity-50 disabled:grayscale">
                <span>按当前顺序提取</span>
                <i class="fa-solid fa-bolt"></i>
            </button>
        </div>
    </div>

    <!-- 结果抽屉 -->
    <div id="result-drawer" class="fixed inset-0 z-50 bg-white flex flex-col pt-[var(--sat)]">
        <div class="h-14 border-b border-slate-100 flex items-center justify-between px-4 bg-white shrink-0">
            <div class="flex items-center gap-2">
                <h2 class="font-bold text-slate-800 text-lg">识别结果</h2>
                <span class="text-xs text-slate-400 bg-slate-100 px-2 py-0.5 rounded">已按列表顺序拼接</span>
            </div>
            <button onclick="closeResult()" class="w-8 h-8 flex items-center justify-center bg-slate-50 rounded-full text-slate-500 active:bg-slate-200 transition">
                <i class="fa-solid fa-chevron-down"></i>
            </button>
        </div>
        
        <div class="flex-1 relative bg-slate-50">
            <textarea id="output-area" class="w-full h-full p-5 resize-none focus:outline-none font-mono text-base leading-relaxed text-slate-700 bg-transparent" readonly placeholder="等待处理..."></textarea>
            
            <div id="loading-mask" class="absolute inset-0 bg-white/95 backdrop-blur z-10 flex flex-col items-center justify-center hidden">
                <div class="w-12 h-12 border-4 border-slate-100 rounded-full border-t-cyan-500 animate-spin mb-4"></div>
                <div id="status-text" class="text-sm font-bold text-slate-600 animate-pulse">初始化引擎...</div>
                <div class="w-48 h-1.5 bg-slate-100 rounded-full mt-4 overflow-hidden">
                    <div id="progress-bar" class="h-full bg-cyan-500 transition-all duration-300 w-0"></div>
                </div>
            </div>
        </div>
        
        <div class="p-4 border-t border-slate-100 bg-white pb-[calc(16px+var(--sab))] grid grid-cols-2 gap-4 shrink-0">
            <button onclick="copyResult()" class="h-12 bg-slate-100 rounded-xl font-bold text-slate-700 text-sm active:bg-slate-200 transition">复制全部</button>
            <button onclick="downloadResult()" class="h-12 bg-cyan-600 text-white rounded-xl font-bold text-sm shadow-md active:bg-cyan-700 transition">保存TXT</button>
        </div>
    </div>

    <!-- 全屏相机 -->
    <div id="camera-modal" class="fixed inset-0 z-[100] bg-black hidden flex-col h-dynamic w-screen">
        <video id="cam-video" autoplay playsinline class="absolute inset-0 w-full h-full object-cover"></video>
        <div class="absolute inset-0 z-20 flex flex-col">
            <div class="pt-[calc(12px+var(--sat))] px-4 flex justify-between items-start">
                <div class="bg-black/40 backdrop-blur-md px-3 py-1.5 rounded-full text-white text-xs font-medium border border-white/10">
                    已拍: <span id="cam-count" class="font-bold text-cyan-400">0</span>
                </div>
                <button onclick="closeCamera()" class="w-10 h-10 flex items-center justify-center bg-black/20 backdrop-blur-md rounded-full text-white active:bg-white/20 transition">
                    <i class="fa-solid fa-xmark text-lg"></i>
                </button>
            </div>
            
            <div class="flex-1 relative pointer-events-none">
                <div class="scan-line opacity-60"></div>
                <div class="absolute left-[12%] top-0 bottom-0 w-[15%] bg-cyan-400/5 border-l border-r border-cyan-400/30"></div>
                <div class="absolute left-[12%] top-0 bottom-0 w-[2px] bg-cyan-400 shadow-[0_0_12px_rgba(34,211,238,1)]"></div>
                <div class="absolute left-[15%] top-1/2 -translate-y-1/2 ml-2">
                    <div class="bg-black/70 text-cyan-300 text-xs px-3 py-2 rounded-r-lg rounded-bl-lg backdrop-blur border-l-2 border-cyan-400 shadow-lg">
                        <span class="font-bold">⬅ 单词列对齐此线</span>
                    </div>
                </div>
            </div>

            <div class="pb-[calc(40px+var(--sab))] pt-12 bg-gradient-to-t from-black/90 via-black/50 to-transparent flex items-center justify-center gap-12">
                <button onclick="document.getElementById('file-input').click(); closeCamera()" class="w-12 h-12 rounded-full bg-white/10 backdrop-blur flex items-center justify-center text-white active:bg-white/20 transition">
                    <i class="fa-regular fa-image"></i>
                </button>
                <button onclick="takePhoto()" class="w-20 h-20 rounded-full border-4 border-white flex items-center justify-center relative active:scale-95 transition-transform touch-manipulation">
                    <div class="w-16 h-16 bg-white rounded-full"></div>
                </button>
                <button onclick="closeCamera()" class="w-12 h-12 rounded-full bg-cyan-600 flex items-center justify-center text-white font-bold text-xs shadow-lg active:scale-95 transition">
                    完成
                </button>
            </div>
        </div>
        <div id="cam-flash" class="absolute inset-0 bg-white pointer-events-none opacity-0 transition-opacity duration-150 z-50"></div>
    </div>

    <canvas id="cam-canvas" class="hidden"></canvas>
    <canvas id="proc-canvas" class="hidden"></canvas>

    <script>
        const state = { queue: [], worker: null, isAscending: true };
        const dom = {
            grid: document.getElementById('image-grid'),
            empty: document.getElementById('empty-state'),
            count: document.getElementById('queue-count'),
            camCount: document.getElementById('cam-count'),
            drawer: document.getElementById('result-drawer'),
            mask: document.getElementById('loading-mask'),
            status: document.getElementById('status-text'),
            prog: document.getElementById('progress-bar'),
            output: document.getElementById('output-area'),
            camModal: document.getElementById('camera-modal'),
            flash: document.getElementById('cam-flash'),
            sortLabel: document.getElementById('sort-label'),
            sortIcon: document.getElementById('sort-icon')
        };

        // --- 1. 文件处理与排序 (关键修正) ---
        
        async function handleFiles(files) {
            let fileList = Array.from(files);
            
            // 步骤 1: 默认按名称正序排列 (A -> Z, 1 -> 10)
            // 这样可以抵消浏览器可能的乱序
            fileList.sort((a, b) => {
                return a.name.localeCompare(b.name, undefined, {numeric: true, sensitivity: 'base'});
            });

            // 步骤 2: 顺序读取
            const promises = fileList.map(file => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = e => resolve({
                        src: e.target.result,
                        name: file.name
                    });
                    reader.readAsDataURL(file);
                });
            });

            const results = await Promise.all(promises);
            
            // 步骤 3: 插入队列
            // 这里我们直接把新的一批图加到队列末尾。
            // 如果用户当前选择了“倒序”，我们在显示的时候再反转即可，
            // 但底层数据最好保持一种逻辑，方便管理。
            results.forEach(item => state.queue.push(item));
            
            // 如果当前处于倒序模式，新加入的会被排在最后，但视觉上可能需要根据需求调整
            // 这里为了简单，每次添加后，根据当前的排序状态，重新对整个队列排一次
            reSortQueue();
            
            document.getElementById('file-input').value = '';
        }

        // --- 2. 排序控制 ---

        function toggleSortOrder() {
            state.isAscending = !state.isAscending;
            updateSortButtonUI();
            reSortQueue();
        }

        function updateSortButtonUI() {
            if (state.isAscending) {
                dom.sortLabel.innerText = "正序 (1-9)";
                dom.sortIcon.className = "fa-solid fa-arrow-down-a-z text-cyan-500";
            } else {
                dom.sortLabel.innerText = "倒序 (9-1)";
                dom.sortIcon.className = "fa-solid fa-arrow-up-a-z text-orange-500";
            }
        }

        function reSortQueue() {
            if (state.queue.length === 0) {
                renderUI();
                return;
            }
            state.queue.sort((a, b) => {
                const cmp = a.name.localeCompare(b.name, undefined, {numeric: true, sensitivity: 'base'});
                return state.isAscending ? cmp : -cmp;
            });
            renderUI();
        }

        function renderUI() {
            dom.count.innerText = state.queue.length;
            dom.camCount.innerText = state.queue.length;
            
            if (state.queue.length === 0) {
                dom.grid.innerHTML = '';
                dom.empty.style.display = 'flex';
                return;
            }
            dom.empty.style.display = 'none';
            dom.grid.innerHTML = '';
            
            state.queue.forEach((img, i) => {
                const div = document.createElement('div');
                div.className = "relative aspect-[3/4] bg-white rounded-xl overflow-hidden shadow-sm border border-slate-200 group transition-all duration-300";
                
                let cleanName = img.name.replace(/\.[^/.]+$/, ""); 
                if (cleanName.length > 10) cleanName = cleanName.slice(0, 5) + "..." + cleanName.slice(-3);

                div.innerHTML = `
                    <img src="${img.src}" class="w-full h-full object-cover">
                    
                    <!-- 序号 -->
                    <div class="absolute top-2 left-2 w-7 h-7 ${state.isAscending ? 'bg-cyan-500' : 'bg-orange-500'} text-white rounded-full flex items-center justify-center text-sm font-bold shadow-md z-10 border-2 border-white">
                        ${i+1}
                    </div>

                    <!-- 文件名 -->
                    <div class="absolute bottom-0 left-0 w-full bg-slate-900/70 backdrop-blur-sm py-1 flex justify-center items-center px-2">
                        <span class="text-[10px] text-white/90 font-mono truncate w-full text-center">${cleanName}</span>
                    </div>

                    <!-- 删除 -->
                    <button onclick="removeImage(${i})" class="absolute top-2 right-2 w-7 h-7 bg-black/40 hover:bg-red-500 text-white rounded-full flex items-center justify-center transition z-10 backdrop-blur">
                        <i class="fa-solid fa-xmark text-xs"></i>
                    </button>
                `;
                dom.grid.appendChild(div);
            });
        }

        // --- 3. 识别算法 (保持 V5 稳定) ---
        
        function cleanText(text) {
            text = text.trim();
            const cutoffChars = ['\'', '’', '[', '(', '【', '/'];
            for (let char of cutoffChars) {
                const idx = text.indexOf(char);
                if (idx !== -1) text = text.substring(0, idx);
            }
            return text.replace(/^[^a-zA-Z]+|[^a-zA-Z]+$/g, '');
        }

        function analyzeColorV5(ctx, bbox) {
            const w = bbox.x1 - bbox.x0, h = bbox.y1 - bbox.y0;
            if (w <= 0 || h <= 0) return 0;
            const data = ctx.getImageData(bbox.x0, bbox.y0, w, h).data;
            let totalScore = 0, pixels = 0;
            for (let i = 0; i < data.length; i += 8) {
                const r = data[i], g = data[i+1], b = data[i+2];
                if ((r+g+b)/3 < 220) {
                    const score = (g + b) - (2.0 * r);
                    if (score > 30) { totalScore += score; pixels++; }
                }
            }
            return pixels > 0 ? (totalScore / pixels) : 0;
        }

        function findLeftMarginMode(words) {
            if (words.length === 0) return 0;
            const binSize = 10, bins = {};
            words.forEach(w => {
                if (w.bbox.x0 > 5) {
                    const bin = Math.floor(w.bbox.x0 / binSize) * binSize;
                    bins[bin] = (bins[bin] || 0) + 1;
                }
            });
            let maxCount = 0, bestBin = 0;
            for (const [bin, count] of Object.entries(bins)) {
                if (count > maxCount) { maxCount = count; bestBin = parseInt(bin); }
            }
            return bestBin;
        }

        async function runPipeline() {
            if (state.queue.length === 0) return alert("请先添加图片");
            
            dom.drawer.classList.add('open');
            dom.mask.classList.remove('hidden');
            dom.output.value = "";
            let finalOutput = "";

            try {
                if (!state.worker) {
                    updateStatus("正在启动 AI...", 5);
                    state.worker = await Tesseract.createWorker('eng');
                    await state.worker.setParameters({
                        tessedit_pageseg_mode: Tesseract.PSM.SPARSE_TEXT,
                        tessedit_char_whitelist: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890'/-[]()" 
                    });
                }

                // 严格按当前显示的顺序处理
                for (let i = 0; i < state.queue.length; i++) {
                    const item = state.queue[i];
                    updateStatus(`正在处理: ${item.name} (${i+1}/${state.queue.length})`, (i/state.queue.length)*100);

                    const { data: { words } } = await state.worker.recognize(item.src);
                    
                    const img = new Image(); img.src = item.src; await new Promise(r => img.onload = r);
                    const cvs = document.getElementById('proc-canvas');
                    const ctx = cvs.getContext('2d', { willReadFrequently: true });
                    cvs.width = img.width; cvs.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    const leftMode = findLeftMarginMode(words);
                    const leftTolerance = 35;
                    const heights = words.map(w => w.bbox.y1 - w.bbox.y0).sort((a,b)=>a-b);
                    const medianH = heights[Math.floor(heights.length/2)] || 20;

                    let pageResult = [];
                    for (const w of words) {
                        let text = cleanText(w.text);
                        if (text.length < 3) continue;

                        const dist = Math.abs(w.bbox.x0 - leftMode);
                        const isAligned = dist <= leftTolerance;
                        const colorScore = analyzeColorV5(ctx, w.bbox);
                        const isCyan = colorScore > 40;
                        const h = w.bbox.y1 - w.bbox.y0;
                        const isBig = h > medianH * 1.1;

                        let pass = false;
                        if (isCyan) pass = true;
                        else if (isAligned && isBig && colorScore > 5) pass = true;
                        else if (isAligned && colorScore > 15) pass = true;

                        if (/^(With|The|In|And|Her|It|He|She)$/i.test(text) && colorScore < 80) pass = false;

                        if (pass && !pageResult.includes(text)) pageResult.push(text);
                    }
                    
                    if (pageResult.length > 0) {
                        finalOutput += pageResult.join('\n') + '\n';
                    }
                }

                dom.output.value = finalOutput || "未提取到内容";
                updateStatus("全部完成", 100);
                setTimeout(() => dom.mask.classList.add('hidden'), 500);

            } catch(e) {
                alert("出错: " + e.message);
                closeResult();
            }
        }

        // --- Helper ---
        function removeImage(i) { state.queue.splice(i, 1); renderUI(); }
        function updateStatus(t, p) { dom.status.innerText = t; dom.prog.style.width = p + '%'; }
        function closeResult() { dom.drawer.classList.remove('open'); }
        function copyResult() { dom.output.select(); document.execCommand('copy'); alert('已复制'); }
        function downloadResult() {
            const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([dom.output.value], {type:'text/plain'}));
            a.download = `words_${Date.now()}.txt`; a.click();
        }

        let stream;
        function openCamera() {
            dom.camModal.style.display = 'flex';
            navigator.mediaDevices.getUserMedia({video:{facingMode:'environment',width:{ideal:1920},height:{ideal:1080}}})
                .then(s => { stream = s; document.getElementById('cam-video').srcObject = s; })
                .catch(e => { alert("相机失败"); closeCamera(); });
        }
        function closeCamera() { dom.camModal.style.display = 'none'; if(stream) stream.getTracks().forEach(t=>t.stop()); }
        function takePhoto() {
            const vid = document.getElementById('cam-video'), cvs = document.getElementById('cam-canvas');
            if(vid.videoWidth) {
                cvs.width = vid.videoWidth; cvs.height = vid.videoHeight;
                cvs.getContext('2d').drawImage(vid,0,0);
                // 拍照不参与排序，直接追加到最后
                state.queue.push({src: cvs.toDataURL('image/jpeg', 0.85), name: `Z_Photo_${Date.now()}.jpg`});
                // 但如果当前是排序状态，还是得排一下
                reSortQueue();
                dom.flash.style.opacity=1; setTimeout(()=>dom.flash.style.opacity=0,100);
            }
        }
    </script>
</body>
</html>
