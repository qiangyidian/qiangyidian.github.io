<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>青色单词提取 (Mobile)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

    <style>
        /* 移动端基础设置 */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f8fafc; 
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none; /* 防止下拉刷新干扰 */
        }
        
        /* 隐藏滚动条 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* 结果页抽屉动画 */
        #result-drawer {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(100%);
        }
        #result-drawer.open {
            transform: translateY(0);
        }

        /* 脉冲动画 */
        @keyframes pulse-ring {
            0% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(6, 182, 212, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(6, 182, 212, 0); }
            100% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(6, 182, 212, 0); }
        }
        .animate-pulse-ring {
            animation: pulse-ring 2s infinite;
        }
    </style>
</head>
<body class="h-[100dvh] flex flex-col overflow-hidden text-slate-800 bg-slate-50">

    <!-- 1. 顶部导航栏 -->
    <header class="h-14 bg-white border-b border-slate-200 flex items-center justify-between px-4 z-10 shrink-0 shadow-sm">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-gradient-to-tr from-cyan-500 to-blue-500 rounded-lg flex items-center justify-center text-white shadow-md shadow-cyan-100">
                <i class="fa-solid fa-wand-magic-sparkles text-xs"></i>
            </div>
            <h1 class="font-bold text-base tracking-tight text-slate-800">单词提取 V6</h1>
        </div>
        <div class="bg-slate-100 px-3 py-1 rounded-full text-xs font-medium text-slate-500 border border-slate-200">
            待处理: <span id="queue-count" class="text-cyan-600 font-bold ml-1">0</span>
        </div>
    </header>

    <!-- 2. 主内容区 (图片列表) -->
    <main class="flex-1 overflow-y-auto no-scrollbar p-4 relative" id="main-container">
        <!-- 空状态 -->
        <div id="empty-state" class="absolute inset-0 flex flex-col items-center justify-center text-slate-300 pb-20">
            <div class="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center mb-4">
                <i class="fa-regular fa-images text-3xl text-slate-300"></i>
            </div>
            <p class="text-sm font-medium">点击底部按钮添加图片</p>
            <p class="text-xs mt-2 text-slate-400">支持相册与相机拍摄</p>
        </div>

        <!-- 图片网格 -->
        <div id="image-grid" class="grid grid-cols-2 gap-3 pb-24">
            <!-- JS 动态插入 -->
        </div>
    </main>

    <!-- 3. 底部固定操作栏 -->
    <div class="shrink-0 bg-white border-t border-slate-200 px-4 py-3 pb-safe z-20 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
        <div class="flex gap-3 h-12">
            <!-- 左侧：添加按钮组 -->
            <button onclick="document.getElementById('file-input').click()" class="aspect-square h-full bg-slate-50 border border-slate-200 rounded-xl flex items-center justify-center text-slate-600 active:bg-slate-100 active:scale-95 transition">
                <i class="fa-regular fa-image text-lg"></i>
                <input type="file" id="file-input" accept="image/*" multiple class="hidden" onchange="handleFiles(this.files)">
            </button>
            
            <button onclick="openCamera()" class="aspect-square h-full bg-slate-50 border border-slate-200 rounded-xl flex items-center justify-center text-slate-600 active:bg-slate-100 active:scale-95 transition">
                <i class="fa-solid fa-camera text-lg"></i>
            </button>

            <!-- 右侧：主要行动按钮 -->
            <button id="run-btn" onclick="runPipeline()" class="flex-1 bg-cyan-600 text-white rounded-xl font-bold text-sm shadow-lg shadow-cyan-200 active:scale-[0.98] transition flex items-center justify-center gap-2 disabled:opacity-50 disabled:grayscale">
                <span>开始提取</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <!-- 4. 结果页抽屉 (Modal) -->
    <div id="result-drawer" class="fixed inset-0 z-50 bg-white flex flex-col">
        <!-- 抽屉头部 -->
        <div class="h-14 border-b border-slate-100 flex items-center justify-between px-4 bg-slate-50">
            <h2 class="font-bold text-slate-800">识别结果</h2>
            <button onclick="closeResult()" class="w-8 h-8 flex items-center justify-center bg-white rounded-full border border-slate-200 text-slate-500 active:bg-slate-100">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <!-- 文本内容 -->
        <div class="flex-1 relative bg-white">
            <textarea id="output-area" class="w-full h-full p-4 resize-none focus:outline-none font-mono text-base leading-relaxed text-slate-700" readonly placeholder="结果将显示在这里..."></textarea>
            
            <!-- 加载中遮罩 -->
            <div id="loading-mask" class="absolute inset-0 bg-white/90 backdrop-blur-sm z-10 flex flex-col items-center justify-center hidden">
                <div class="w-16 h-16 relative">
                    <div class="absolute inset-0 border-4 border-slate-100 rounded-full"></div>
                    <div class="absolute inset-0 border-4 border-cyan-500 rounded-full border-t-transparent animate-spin"></div>
                </div>
                <div id="status-text" class="mt-4 text-sm font-bold text-slate-600">正在初始化引擎...</div>
                <div class="w-48 h-1 bg-slate-100 rounded-full mt-3 overflow-hidden">
                    <div id="progress-bar" class="h-full bg-cyan-500 transition-all duration-300 w-0"></div>
                </div>
            </div>
        </div>

        <!-- 底部工具栏 -->
        <div class="p-4 border-t border-slate-100 bg-slate-50 grid grid-cols-2 gap-3 pb-safe">
            <button onclick="copyResult()" class="h-12 bg-white border border-slate-300 rounded-xl font-bold text-slate-700 text-sm shadow-sm active:bg-slate-50 flex items-center justify-center gap-2">
                <i class="fa-regular fa-copy"></i> 复制文本
            </button>
            <button onclick="downloadResult()" class="h-12 bg-emerald-600 text-white rounded-xl font-bold text-sm shadow-lg shadow-emerald-200 active:scale-[0.98] flex items-center justify-center gap-2">
                <i class="fa-solid fa-download"></i> 保存文件
            </button>
        </div>
    </div>

    <!-- 5. 全屏相机 (Mobile Optimized) -->
    <div id="camera-modal" class="fixed inset-0 z-[100] bg-black hidden flex-col">
        <!-- 顶部控制 -->
        <div class="absolute top-0 left-0 w-full p-4 pt-safe z-20 flex justify-between text-white items-center">
            <div class="bg-black/40 px-3 py-1.5 rounded-full backdrop-blur-md text-xs font-medium border border-white/10">
                已拍: <span id="cam-count">0</span>
            </div>
            <button onclick="closeCamera()" class="w-10 h-10 flex items-center justify-center bg-black/20 rounded-full backdrop-blur active:bg-white/20">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
        </div>

        <!-- 视频流 -->
        <video id="cam-video" autoplay playsinline class="flex-1 w-full h-full object-cover"></video>

        <!-- 辅助线层 -->
        <div class="absolute inset-0 pointer-events-none flex items-center justify-center">
            <!-- 左侧 15% 处的强青色辅助线 -->
            <div class="absolute left-[15%] top-0 bottom-0 w-[2px] bg-cyan-400 shadow-[0_0_8px_rgba(34,211,238,0.8)] opacity-80"></div>
            <!-- 文字提示 -->
            <div class="absolute left-[17%] top-1/2 -translate-y-1/2 text-cyan-400 text-xs font-medium bg-black/50 px-2 py-1 rounded backdrop-blur -rotate-90 origin-left">
                单词列对齐此线
            </div>
        </div>

        <!-- 底部快门区 -->
        <div class="h-32 bg-black/90 pb-safe flex items-center justify-center relative z-20">
            <button onclick="takePhoto()" class="w-20 h-20 rounded-full border-[6px] border-white/30 flex items-center justify-center active:scale-90 transition duration-100">
                <div class="w-16 h-16 bg-white rounded-full"></div>
            </button>
            <!-- 确认按钮 (仅在拍过照后显示) -->
            <button onclick="closeCamera()" class="absolute right-8 text-white text-sm font-bold bg-white/20 px-4 py-2 rounded-full active:bg-white/30">
                完成
            </button>
        </div>
        <canvas id="cam-canvas" class="hidden"></canvas>
    </div>

    <!-- 后台处理画布 -->
    <canvas id="proc-canvas" class="hidden"></canvas>

    <script>
        // --- 状态管理 ---
        const state = { queue: [], worker: null };
        const dom = {
            grid: document.getElementById('image-grid'),
            empty: document.getElementById('empty-state'),
            count: document.getElementById('queue-count'),
            drawer: document.getElementById('result-drawer'),
            mask: document.getElementById('loading-mask'),
            status: document.getElementById('status-text'),
            prog: document.getElementById('progress-bar'),
            output: document.getElementById('output-area'),
            camModal: document.getElementById('camera-modal')
        };

        // --- 核心算法 V5 (保持不变) ---
        
        // 1. 强力清洗
        function cleanText(text) {
            text = text.trim();
            const cutoffChars = ['\'', '’', '[', '(', '【', '/'];
            for (let char of cutoffChars) {
                const idx = text.indexOf(char);
                if (idx !== -1) text = text.substring(0, idx);
            }
            return text.replace(/^[^a-zA-Z]+|[^a-zA-Z]+$/g, '');
        }

        // 2. 色彩差值 (G+B) - 2R
        function analyzeColorV5(ctx, bbox) {
            const w = bbox.x1 - bbox.x0, h = bbox.y1 - bbox.y0;
            if (w <= 0 || h <= 0) return 0;
            const data = ctx.getImageData(bbox.x0, bbox.y0, w, h).data;
            let totalScore = 0, pixels = 0;
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i], g = data[i+1], b = data[i+2];
                if ((r+g+b)/3 < 220) { // 墨水像素
                    const score = (g + b) - (2.0 * r);
                    if (score > 30) { totalScore += score; pixels++; }
                }
            }
            return pixels > 0 ? (totalScore / pixels) : 0;
        }

        // 3. 直方图左边距
        function findLeftMarginMode(words) {
            if (words.length === 0) return 0;
            const binSize = 10, bins = {};
            words.forEach(w => {
                if (w.bbox.x0 > 5) {
                    const bin = Math.floor(w.bbox.x0 / binSize) * binSize;
                    bins[bin] = (bins[bin] || 0) + 1;
                }
            });
            let maxCount = 0, bestBin = 0;
            for (const [bin, count] of Object.entries(bins)) {
                if (count > maxCount) { maxCount = count; bestBin = parseInt(bin); }
            }
            return bestBin;
        }

        // --- 主逻辑 ---

        async function runPipeline() {
            if (state.queue.length === 0) return alert("请先添加图片");
            
            // 打开抽屉，显示加载
            dom.drawer.classList.add('open');
            dom.mask.classList.remove('hidden');
            dom.output.value = "";
            let finalOutput = "";

            try {
                if (!state.worker) {
                    updateStatus("正在启动 AI 引擎...", 5);
                    state.worker = await Tesseract.createWorker('eng');
                    await state.worker.setParameters({
                        tessedit_pageseg_mode: Tesseract.PSM.SPARSE_TEXT,
                        tessedit_char_whitelist: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890'/-[]()" 
                    });
                }

                for (let i = 0; i < state.queue.length; i++) {
                    const item = state.queue[i];
                    updateStatus(`正在分析第 ${i+1}/${state.queue.length} 张图片...`, (i/state.queue.length)*100);

                    // OCR
                    const { data: { words } } = await state.worker.recognize(item.src);
                    
                    // Canvas
                    const img = new Image(); img.src = item.src; await new Promise(r => img.onload = r);
                    const cvs = document.getElementById('proc-canvas');
                    const ctx = cvs.getContext('2d', { willReadFrequently: true });
                    cvs.width = img.width; cvs.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    // Analysis
                    const leftMode = findLeftMarginMode(words);
                    const leftTolerance = 25; // 稍微放宽一点适应手机拍的不稳
                    const heights = words.map(w => w.bbox.y1 - w.bbox.y0).sort((a,b)=>a-b);
                    const medianH = heights[Math.floor(heights.length/2)] || 20;

                    let pageResult = [];
                    for (const w of words) {
                        let text = cleanText(w.text);
                        if (text.length < 3) continue;

                        const dist = Math.abs(w.bbox.x0 - leftMode);
                        const isAligned = dist <= leftTolerance;
                        const colorScore = analyzeColorV5(ctx, w.bbox);
                        const isCyan = colorScore > 40;
                        const h = w.bbox.y1 - w.bbox.y0;
                        const isBig = h > medianH * 1.1;

                        let pass = false;
                        if (isCyan) pass = true;
                        else if (isAligned && isBig && colorScore > 5) pass = true;
                        else if (isAligned && colorScore > 15) pass = true;

                        if (/^(With|The|In|And)$/i.test(text) && colorScore < 80) pass = false;

                        if (pass && !pageResult.includes(text)) pageResult.push(text);
                    }
                    if (pageResult.length > 0) finalOutput += pageResult.join('\n') + '\n';
                }

                dom.output.value = finalOutput || "未能提取到单词，请检查图片是否清晰或光线是否充足。";
                updateStatus("处理完成", 100);
                setTimeout(() => dom.mask.classList.add('hidden'), 500);

            } catch(e) {
                alert("出错: " + e.message);
                dom.drawer.classList.remove('open'); // 关闭抽屉
            }
        }

        // --- UI 操作 ---

        function updateStatus(text, percent) {
            dom.status.innerText = text;
            dom.prog.style.width = percent + '%';
        }

        function closeResult() {
            dom.drawer.classList.remove('open');
        }

        function handleFiles(files) {
            Array.from(files).forEach(f => {
                const r = new FileReader();
                r.onload = e => addImage(e.target.result);
                r.readAsDataURL(f);
            });
            document.getElementById('file-input').value = '';
        }

        function addImage(src) {
            state.queue.push({ src });
            renderGrid();
        }

        function renderGrid() {
            dom.count.innerText = state.queue.length;
            document.getElementById('cam-count').innerText = state.queue.length;
            
            if (state.queue.length === 0) {
                dom.grid.innerHTML = '';
                dom.empty.style.display = 'flex';
                return;
            }
            dom.empty.style.display = 'none';
            dom.grid.innerHTML = '';
            
            state.queue.forEach((img, i) => {
                const div = document.createElement('div');
                div.className = "relative aspect-[3/4] bg-slate-200 rounded-xl overflow-hidden shadow-sm border border-slate-100";
                div.innerHTML = `
                    <img src="${img.src}" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent opacity-60"></div>
                    <div class="absolute bottom-2 left-2 text-white text-xs font-bold">#${i+1}</div>
                    <button onclick="removeImage(${i})" class="absolute top-1 right-1 w-6 h-6 bg-black/40 text-white rounded-full flex items-center justify-center backdrop-blur active:bg-red-500 transition">
                        <i class="fa-solid fa-xmark text-xs"></i>
                    </button>
                `;
                dom.grid.appendChild(div);
            });
        }

        function removeImage(i) {
            state.queue.splice(i, 1);
            renderGrid();
        }

        function copyResult() {
            dom.output.select();
            document.execCommand('copy'); // 兼容性更好
            alert('已复制到剪贴板');
        }
        
        function downloadResult() {
            const blob = new Blob([dom.output.value], {type:'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `words_${Date.now()}.txt`;
            a.click();
        }

        // --- 相机逻辑 ---
        let stream;
        function openCamera() {
            dom.camModal.style.display = 'flex';
            navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } } 
            }).then(s => {
                stream = s;
                document.getElementById('cam-video').srcObject = s;
            }).catch(e => {
                alert("相机启动失败，请确保使用HTTPS或本地环境");
                closeCamera();
            });
        }

        function closeCamera() {
            dom.camModal.style.display = 'none';
            if(stream) stream.getTracks().forEach(t => t.stop());
        }

        function takePhoto() {
            const vid = document.getElementById('cam-video');
            const cvs = document.getElementById('cam-canvas');
            cvs.width = vid.videoWidth; cvs.height = vid.videoHeight;
            cvs.getContext('2d').drawImage(vid, 0, 0);
            
            addImage(cvs.toDataURL('image/jpeg', 0.8));
            
            // 闪屏反馈
            const flash = document.createElement('div');
            flash.className = "fixed inset-0 bg-white z-[110] transition-opacity duration-200";
            document.body.appendChild(flash);
            setTimeout(() => { flash.style.opacity = 0; setTimeout(() => flash.remove(), 200); }, 50);
        }
    </script>
</body>
</html>
